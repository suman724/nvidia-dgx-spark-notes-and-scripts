apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen3-4b-instruct-vllm
  namespace: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen3-4b-instruct-vllm
  template:
    metadata:
      labels:
        app: qwen3-4b-instruct-vllm
    spec:
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 120
      containers:
      - name: vllm
        image: nvcr.io/nvidia/vllm:25.11-py3
        imagePullPolicy: IfNotPresent
        command: ["vllm", "serve"]
        args:
          - "Qwen/Qwen3-4B-Instruct-2507"
          - "--served-model-name"
          - "qwen3-4b-instruct"
          - "--dtype"
          - "bfloat16"
          - "--max-model-len"
          - "8192"
          - "--gpu-memory-utilization"
          - "0.85"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
          # Optional: if you want vLLM defaults rather than model's HF config
          # - "--generation-config"
          # - "vllm"

        ports:
          - name: http
            containerPort: 8000

        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            cpu: "2"
            memory: "16Gi"
            nvidia.com/gpu: 1

        env:
          # HF_HOME is the supported way going forward
          - name: HF_HOME
            value: /root/.cache/huggingface
          - name: HF_DATASETS_CACHE
            value: /root/.cache/huggingface/datasets

        volumeMounts:
          # Persist ALL caches (HF + vLLM compile cache)
          - name: cache
            mountPath: /root/.cache
          - name: dshm
            mountPath: /dev/shm

        startupProbe:
          httpGet:
            path: /health
            port: http
          periodSeconds: 3
          failureThreshold: 200

        readinessProbe:
          httpGet:
            path: /health
            port: http
          periodSeconds: 5
          failureThreshold: 3

        livenessProbe:
          httpGet:
            path: /health
            port: http
          periodSeconds: 10
          failureThreshold: 6

      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: hf-cache
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi